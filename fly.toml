# fly.toml
app = "kino-bot-fly"
primary_region = "ord"  # Chicago

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # 24/7 ishlashi uchun
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
